<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="prefetch" href="./img/o.svg">
    <link rel="prefetch" href="./img/x.svg">
    <link rel="prefetch" href="./sounds/click.wav">
    <link rel="prefetch" href="./sounds/error.wav">
    <link rel="prefetch" href="./sounds/win.wav">
    <link rel="shortcut icon" href="./img/tic-tac-toe.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>

<body class="bg-slate-800 text-slate-100 font-mono">
    <div class="overlay absolute h-[100vh] w-full bg-slate-900 bg-opacity-50 z-20 top-0 left-0 hidden justify-center items-center opacity-0 transition-all ease-in-out duration-700">
        <div class="flex flex-col justify-center items-center bg-slate-800 rounded-2xl shadow-lg p-6">
            <h1 class="winner text-6xl text-bold mb-2">Player 1 Wins üèÜ !</h1>
            <a href="." class="text-3xl text-bold px-4 py-2 rounded-xl bg-rose-400 hover:scale-105 hover:bg-green-300 transition-all ease-in-out mt-2">New Game</a>
        </div>
    </div>
    <div class="wrapper flex flex-col justify-around h-screen w-full">
        <div class="flex flex-col m-4 justify-around">
            <span class="text-6xl text-center font-bold">Tic Tac Toe</span>
            <span id="game-status" class="text-4xl text-center">Press any Key to Start</span>
        </div>
        <div class="flex flex-row justify-center items">
            <div class="flex justify-center items-center w-1/3">
                <h1 class="player1 scale-110 text-6xl text-bold p-6 bg-amber-300 rounded-2xl shadow-lg shadow-white transition-all ease-in-out duration-500">Player 1</h1>
            </div>
            <ul class="board self-center grid grid-cols-3 p-6 grid-rows-3 h-fit w-fit text-[96px] text-center rounded-3xl shadow-2xl">
                <li id="0" class="h-32 w-32 p-0 bg-cyan-300 rounded-2xl flex justify-center items-center m-2 shadow-md hover:scale-105 hover:bg-green-300 transition-all ease-in-out">
                    <img src="" class="h-3/4 w-3/4 hidden">
                </li>
                <li id="1" class="h-32 w-32 p-0 bg-cyan-300 rounded-2xl flex justify-center items-center m-2 shadow-md hover:scale-105 hover:bg-green-300 transition-all ease-in-out">
                    <img src="" class="h-3/4 w-3/4 hidden">
                </li>
                <li id="2" class="h-32 w-32 p-0 bg-cyan-300 rounded-2xl flex justify-center items-center m-2 shadow-md hover:scale-105 hover:bg-green-300 transition-all ease-in-out">
                    <img src="" class="h-3/4 w-3/4 hidden">
                </li>
                <li id="3" class="h-32 w-32 p-0 bg-cyan-300 rounded-2xl flex justify-center items-center m-2 shadow-md hover:scale-105 hover:bg-green-300 transition-all ease-in-out">
                    <img src="" class="h-3/4 w-3/4 hidden">
                </li>
                <li id="4" class="h-32 w-32 p-0 bg-cyan-300 rounded-2xl flex justify-center items-center m-2 shadow-md hover:scale-105 hover:bg-green-300 transition-all ease-in-out">
                    <img src="" class="h-3/4 w-3/4 hidden">
                </li>
                <li id="5" class="h-32 w-32 p-0 bg-cyan-300 rounded-2xl flex justify-center items-center m-2 shadow-md hover:scale-105 hover:bg-green-300 transition-all ease-in-out">
                    <img src="" class="h-3/4 w-3/4 hidden">
                </li>
                <li id="6" class="h-32 w-32 p-0 bg-cyan-300 rounded-2xl flex justify-center items-center m-2 shadow-md hover:scale-105 hover:bg-green-300 transition-all ease-in-out">
                    <img src="" class="h-3/4 w-3/4 hidden">
                </li>
                <li id="7" class="h-32 w-32 p-0 bg-cyan-300 rounded-2xl flex justify-center items-center m-2 shadow-md hover:scale-105 hover:bg-green-300 transition-all ease-in-out">
                    <img src="" class="h-3/4 w-3/4 hidden">
                </li>
                <li id="8" class="h-32 w-32 p-0 bg-cyan-300 rounded-2xl flex justify-center items-center m-2 shadow-md hover:scale-105 hover:bg-green-300 transition-all ease-in-out">
                    <img src="" class="h-3/4 w-3/4 hidden">
                </li>
            </ul>
            <div class="flex justify-center items-center w-1/3">
                <h1 class="player2 text-6xl text-bold p-6 bg-rose-300 rounded-2xl shadow-lg  transition-all ease-in-out duration-500">Player 2</h1>
            </div>
        </div>
        <footer class="self-center justify-self-center">
            <span class="text-xl text-center font-bold m-1">Made with üíñ by Vaibhav T S</span>
        </footer>
    </div>
    <script src="./TicTacToe.js"></script>
    <script src="./ui.js"></script>
</body>
</html>
